<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Previews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .theme {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            text-align: center;
        }
        .theme img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Theme Previews</h1>
    <div id="themes-container"></div>

    <script>
        const themes = [
            { name: "nord", preview: "themes/nord/preview.png", download: "https://github.com/yar2000T/menu-themes/releases/download/latest/nord.zip" },
            { name: "minecraft", preview: "themes/minecraft/preview.png", download: "https://github.com/yar2000T/menu-themes/releases/download/latest/minecraft.zip" }
            // Add more themes as needed
        ];

        const container = document.getElementById('themes-container');

        themes.forEach(theme => {
            const themeDiv = document.createElement('div');
            themeDiv.className = 'theme';

            const img = document.createElement('img');
            img.src = theme.preview;
            img.alt = `${theme.name} Preview`;

            const downloadLink = document.createElement('a');
            downloadLink.href = theme.download;
            downloadLink.textContent = 'Download';
            downloadLink.download = `${theme.name}.zip`;

            themeDiv.appendChild(img);
            themeDiv.appendChild(document.createElement('br'));
            themeDiv.appendChild(downloadLink);

            container.appendChild(themeDiv);
        });
    </script>
</body>
</html>
